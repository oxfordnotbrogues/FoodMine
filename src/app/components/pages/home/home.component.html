<app-search></app-search>
<app-tag></app-tag>
<app-not-found [visible]="!foods || !foods.length" resetLinkText="reset search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img class="food-img" [src]="food.imageurl" [alt]="food.name">
        </a>
        <div class="content">
            <div class="name">{{food.name}}</div>
            <span class="favorite {{food.favorites?'': 'not'}}">
                heart
            </span>
            <div class="stars">
                <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="22px" [readonly]="true"></star-rating>
            </div>
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>

                <div class="cook-time">
                    <span>clock emoji</span>
                    {{food.cookTime}}
                </div>
            </div>

            <div class="price">
                <span>
                    {{food.price | currency}}
                </span>
            </div>
        </div>
    </li>
</ul>
